<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>MY Films</title>
  </head>
  <body>
    <div class="container">
      <div class="h1_wrapper">
        <h1 class="h1">Best Movies only here</h1>
      </div>

      <form class="form">
        <label class="form__label">
          Qidirish:

        </label>
        <label class="form__label">

          <select class="form__select form__select-js">
            <option class="form__option" value="something">something</option>
          </select>
        </label>
        <label class="form__label">
          Filtrlash:
          <select class="form__select">
            <option class="form__option" value="a_z">A-Z</option>
            <option class="form__option" value="z_a">Z-A</option>
            <option class="form__option" value="old_new">OLD-NEW</option>
            <option class="form__option" value="new_old">NEW-OLD</option>

        <button class="form__button" type="submit">Qidirish</button>

      <ul class="list">

            height="200"
            alt="img"
          />

          <p class="previews">Lorem ipsum dolor sit.</p>
          <time class="time" datetime="2021-10-10">2021-10-10</time>
          <ul class="genres__list">
            <li class="genres__item">comedy</li>
            <li class="genres__item">action</li>
          </ul>
        </li>
      </ul>
    </div>

    <script src="./js/films.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
